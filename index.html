<html>
    <head>
        <title>NASA Sensor Suite Data</title>
        <link rel="stylesheet" href="style.css"> 
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
        <style type="text/css">
            body{
              margin: 0;
              padding: 0;
            }
            #map {
              width: 100vw;
              height: 94.3vh;
            }
          </style>
    </head>
    <body>
        <h1>NASA Sensor Suite Data</h1>
        <div id="map"></div>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
        <script>
         // All the code for the leaflet map will come here
         const map = L.map('map', {center: [37.955, -122.55], zoom: 16});
         L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors' }).addTo(map);
        </script>

        <script src="node_modules\leaflet.heat\dist\leaflet-heat.js"></script>
        <script>
            // Leaflet.heat code
            // lat, long, intensity
            var heat = L.heatLayer([[37.955, -122.55, 0.7],[37.9553, -122.55, 0.3],[37.9556, -122.55, 0.6]], {radius: 10}).addTo(map);
        </script>


    </body>
    
</html>
